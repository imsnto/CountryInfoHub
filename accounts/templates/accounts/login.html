{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<section class="columns is-vcentered is-centered" style="height: 100vh;">
  <div class="column is-half">
    <div class="has-text-centered mb-3">
      <h2 class="title is-3">Login to Your Account</h2>
    </div>
    <form action="" method="post">
      {% csrf_token %}

      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" name="username" placeholder="Username">
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" name="password" placeholder="Password">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary is-fullwidth" type="submit">Login</button>
        </div>
      </div>
    </form>
    <div class="has-text-centered mt-4">
      <p>Don't have an account? <a href="" class="has-text-link">Sign up here</a>.</p>
    </div>
  </div>
</section>
{% endblock %}
